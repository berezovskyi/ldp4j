# Logger configuration

log4j.rootLogger=OFF

log4j.logger.org.apache.cxf.interceptor=INFO, http
log4j.additivity.org.apache.cxf.interceptor=false

log4j.logger.org.ldp4j.conformance.fixture.TCKFApplication=INFO, console
log4j.additivity.org.ldp4j.conformance.fixture.TCKFApplication=true

log4j.logger.org.ldp4j.conformance.fixture=TRACE, fixture
log4j.additivity.org.ldp4j.conformance.fixture=false

log4j.logger.org.ldp4j=INFO, framework
log4j.additivity.org.ldp4j=false

log4j.logger.org.ldp4j.application=INFO, application
log4j.additivity.org.ldp4j.application=false

log4j.logger.org.ldp4j.application.engine=INFO, engine
log4j.additivity.org.ldp4j.application.engine=false

log4j.logger.org.ldp4j.application.sdk=INFO, engine
log4j.additivity.org.ldp4j.application.sdk=false

log4j.logger.org.ldp4j.application.kernel=INFO, engine
log4j.additivity.org.ldp4j.application.kernel=false

log4j.logger.org.ldp4j.server=TRACE, frontend
log4j.additivity.org.ldp4j.server=false

# Appender configuration

log4j.appender.http=org.apache.log4j.RollingFileAppender
log4j.appender.http.File=${catalina.base}/logs/http.log
log4j.appender.http.BufferSize=16384
log4j.appender.http.MaxFileSize=20MB
log4j.appender.http.MaxBackupIndex=10
log4j.appender.http.layout=org.apache.log4j.PatternLayout
log4j.appender.http.layout.ConversionPattern=${LOG_PATTERN}

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%d][%-25.25t] %m%n

log4j.appender.fixture=org.apache.log4j.RollingFileAppender
log4j.appender.fixture.File=${catalina.base}/logs/fixture.log
log4j.appender.fixture.BufferSize=16384
log4j.appender.fixture.MaxFileSize=20MB
log4j.appender.fixture.MaxBackupIndex=10
log4j.appender.fixture.layout=org.apache.log4j.PatternLayout
log4j.appender.fixture.layout.ConversionPattern=${LOG_PATTERN}

log4j.appender.framework=org.apache.log4j.RollingFileAppender
log4j.appender.framework.File=${catalina.base}/logs/ldp4j-framework.log
log4j.appender.framework.BufferSize=16384
log4j.appender.framework.MaxFileSize=20MB
log4j.appender.framework.MaxBackupIndex=10
log4j.appender.framework.layout=org.apache.log4j.PatternLayout
log4j.appender.framework.layout.ConversionPattern=${LOG_PATTERN}

log4j.appender.engine=org.apache.log4j.RollingFileAppender
log4j.appender.engine.File=${catalina.base}/logs/ldp4j-application-engine.log
log4j.appender.engine.BufferSize=16384
log4j.appender.engine.MaxFileSize=20MB
log4j.appender.engine.MaxBackupIndex=10
log4j.appender.engine.layout=org.apache.log4j.PatternLayout
log4j.appender.engine.layout.ConversionPattern=${LOG_PATTERN}

log4j.appender.application=org.apache.log4j.RollingFileAppender
log4j.appender.application.File=${catalina.base}/logs/ldp4j-application.log
log4j.appender.application.BufferSize=16384
log4j.appender.application.MaxFileSize=20MB
log4j.appender.application.MaxBackupIndex=10
log4j.appender.application.layout=org.apache.log4j.PatternLayout
log4j.appender.application.layout.ConversionPattern=${LOG_PATTERN}

log4j.appender.frontend=org.apache.log4j.RollingFileAppender
log4j.appender.frontend.File=${catalina.base}/logs/ldp4j-frontend-server.log
log4j.appender.frontend.BufferSize=16384
log4j.appender.frontend.MaxFileSize=20MB
log4j.appender.frontend.MaxBackupIndex=10
log4j.appender.frontend.layout=org.apache.log4j.PatternLayout
log4j.appender.frontend.layout.ConversionPattern=${LOG_PATTERN}

LOG_PATTERN=%d{ISO8601} | %-5.5p | %-30.30t | %-30.30c{1} | %-50.50C %4L | %m%n